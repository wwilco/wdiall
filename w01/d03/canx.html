<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
    var num = window.prompt("how many squares?")
    num = parseInt(num)
    var counter = 0;
    var rando = Math.floor(Math.random()*90)
    var canvas = document.getElementById('the_canvas');
    var ctx = canvas.getContext('2d');

    while (counter < num) {
      var r = Math.floor(Math.random()*10);
      var g = Math.floor(Math.random()*10);
      var b = Math.floor(Math.random()*10);
      ctx.fillStyle = "rgb("r"," ","+"," ","g"," ","+"," ","b")";
      ctx.fillRect (Math.floor(Math.random()*300),
                    Math.floor(Math.random()*300), rando, rando)
      counter ++
      };
  </script>
</body>
</html>
