<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('the_canvas');
    var ctx = canvas.getContext('2d');
    var num = window.prompt("how many squares?")
    var counter = 0
    num = parseInt(num)

    while(counter < num){
      var square = Math.floor(Math.random() * 10)
      ctx.fillStyle = "red";
      ctx.fillRect ((square * 20) * (square * 3), (square * 10) * (square * 2), 10, 10);
      counter ++;
    };

    // ctx.fillStyle = "red";
    // ctx.fillRect (1, 1, 55, 50);
  </script>
</body>
</html>
