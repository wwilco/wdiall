var simpsonsArray = ["Homer", "Marge", "Bart", "Lisa", "Maggie", "Abe"];
var randoArray = ["Apu", "Moe", "Barney", "Otto", "Nelson"];
var body = document.querySelector("body");
var ol = document.createElement("ol");
body.appendChild(ol);

simpsonsArray.forEach(function(elem){
  var li = document.createElement("li");
  ol.appendChild(li);
  li.innerHTML = elem;
});

var addRandom = function(){
  var randoArray = ["Apu", "Moe", "Barney", "Otto", "Nelson"];
  var x = Math.floor(Math.random()*randoArray.length);
  //var button = document.querySelector("#button");
  var li = document.createElement("li");
  ol.appendChild(li);
  li.innerHTML = randoArray[x];
}
button.addEventListener("click", addRandom);
