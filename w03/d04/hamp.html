<html>
  <head>
    <title>hamspterz</title>
  </head>
  <body>
    <img id="img"></img>
    <input type="radio" name="hamster" id="one">First</input>
    <input type="radio" name="hamster" id="two">Second</input>
    <input type="radio" name="hamster" id="three">Third</input>

  </body>
  <script>

  var one = document.querySelector("#one");
  var two = document.querySelector("#two");
  var three = document.querySelector("#three");

  var hampster = function(){
    var img = document.querySelector("#img")
    if (one.checked === true){
      img.setAttribute("src", "http://www.funnycutepics.com/wp/wp-content/uploads/2011/06/mouse-with-bear.jpg");
    }
    else if (two.checked === true){
      img.setAttribute("src", "http://www.funnycutepics.com/wp/wp-content/uploads/2011/05/hampster-eating.jpg");
    }
    else if (three.checked === true){
      img.setAttribute("src", "http://www.funnycutepics.com/wp/wp-content/uploads/2011/05/Skateboard-mouse.jpg");
    }
  }
  one.addEventListener("click", hampster);
  two.addEventListener("click", hampster);
  three.addEventListener("click", hampster);
  </script>
</html>
