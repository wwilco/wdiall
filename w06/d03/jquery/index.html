<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  a.test {
    font-weight: bold;
  }
  </style>
  <title>Demo</title>
</head>
<body>
  <a href="http://jquery.com/">jQuery</a>
  <script src="jquery.js"></script>
  <script>
  $( document ).ready(function() {
    $( "a" ).click(function( event ) {
      alert( "Thanks for visiting!" );
      event.preventDefault();
    });
    $( "a" ).addClass( "test" );
    $( "a" ).click(function( event ) {
      event.preventDefault();
      $( this ).hide( "slow" );
    });

  });
  </script>
</body>
</html>
